<div class="modal-header">
    <h3 class="modal-title">{{'confirmModal.title' | translate}}</h3>
</div>
<div class="modal-body">
    {{'confirmModal.text' | translate}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{'confirmModal.confirm' | translate}}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{'confirmModal.cancel' | translate}}</button>
</div>
